<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./style.css">

<html class="fa-events-icons-ready">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Create Account</h1>
    </div>
    <form class="form" id="form">
      <div class="input-form" id="username-input-field">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username">
        
        <small class="username-errors"
        id="username-errors">Username cannot be empty</small>
      </div>

      <div class="input-form" id="email-input-field">
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter Email" id="email">

        <small class="email-error" id="email-error">Error Message</small>
      </div>

      <div class="input-form"
      id="password-input-field">
        <label for="Password">Password</label>
        <input type="password" placeholder="Password" id="password">
        
        <small class="password-error" id="password-error">Error Message</small>
      </div>

      <div class="input-form" id="confirm-pass-input-field">
        <label for="Password check">Password Check</label>
        <input type="password" placeholder="Password Check" id="check">
        
        <small class="check-password-error" id="check-password-error">Error Message</small>
      </div>
      <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
    </form>
  </div>


<script src="./script.js"></script>
</body>

</html>
